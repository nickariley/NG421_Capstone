<h1>My Movies List</h1>
<p *ngIf="!movieList">Movies not found</p>

<table class="table table-striped" *ngIf="movieList">
    <thead>
        <tr>
            <th>Id</th>
            <th>Movie Title</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th>Watched?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let movie of movieList">
            <td>{{movie.id}}</td>
            <td>{{movie.movieTitle}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.releaseDate | date: 'shortDate'}}</td>
            <td>{{movie.watched ? 'Yes' : 'No'}}</td>

        </tr>
    </tbody>
</table>
